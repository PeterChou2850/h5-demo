<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业打卡</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      margin: 20px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>作业完成情况</h1>
  <div class="card">
    <h2>今天的作业完成了吗？</h2>
    <button onclick="checkCompletion('完成')">完成</button>
    <button onclick="checkCompletion('未完成')">未完成</button>
    <p class="status" id="status"></p >
  </div>

  <script>
    function checkCompletion(status) {
      document.getElementById("status").innerHTML = "作业状态： " + status;
    }
  </script>

</body>
</html>
